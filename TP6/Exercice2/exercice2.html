<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exercice2.css">
</head>

<body>

    <h1>Animations CSS</h1>

    <div class="container">
        <div class="dot d1"></div>
        <div class="dot d2"></div>
        <div class="dot d3"></div>
    </div>

    <div class="container">
        <div class="bar b1"></div>
        <div class="bar b2"></div>
        <div class="bar b3"></div>
        <div class="bar b4"></div>
        <div class="bar b5"></div>
        <div class="bar b6"></div>
        <div class="bar b7"></div>
    </div>

    <div class="container">
        <img src="spinner.png" alt="loading" class="spin-img">
    </div>

    <div class="container">
        <div class="text-scenario">
            <span class="text-content">Je vais devenir rouge</span>
        </div>
    </div>

    <div class="container">
        <button class="btn-check">Valider</button>
    </div>

    <div class="grid-container">
        <div class="grid-item g1"></div>
        <div class="grid-item g2"></div>
        <div class="grid-item g3"></div>
        <div class="grid-item g4"></div>
        <div class="grid-item g5"></div>
        <div class="grid-item g6"></div>
        <div class="grid-item g7"></div>
        <div class="grid-item g8"></div>
        <div class="grid-item g9"></div>
    </div>

    <div class="container text-wave">
        <span>D</span><span>E</span><span>V</span><span>
        </span><span>F</span><span>R</span><span>O</span><span>N</span><span>T</span>
    </div>
    <script src="../../navigation.js"></script>
</body>

</html>
