<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bannière Apple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
        
        <div class="logo">
            <img src="logo.png" alt="Logo Apple">
        </div>

        <div class="text-content">

            <span class="sous-titre">Titane. Si robuste. Si léger.</span>
        </div>

        <img src="image.png" alt="iPhone 15 Pro" class="product-img">
        
    </div>

</body>
</html>
