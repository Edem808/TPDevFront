<body>

    <h1>Exercice 4 : Pétale, Fleur et Animation</h1>

    <section>
        <h2>1. À l'aide d'une fonction <code>petale</code>, réaliser la figure suivante :</h2>
        <canvas id="canvasPetale" width="300" height="300"></canvas>
    </section>

    <section>
        <h2>2. À l'aide d'une fonction <code>fleur</code> qui réutilise la fonction <code>petale</code>, réaliser la
            figure suivante :</h2>
        <canvas id="canvasFleur" width="300" height="300"></canvas>
    </section>

    <section>
        <h2>3. Réaliser une animation où la fleur tourne sur elle-même indéfiniment.</h2>
        <canvas id="canvasAnimation" width="300" height="300"></canvas>
    </section>
